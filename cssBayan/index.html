<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <title>css Bayan</title>
</head>

<body>
  <div class="wrapper">
    <ul class="accordion">
      <div class="accordion__header">
        <h1>CSS Bayan</h1>
      </div>
      <li class="accordion__element">
        <input class="toggle" type="radio" name="toggle" id="toggle1" hidden checked>
        <label class="trigger" for="toggle1">
          <span>You can't just copy and paste CSS</span>
          <i class="fa-solid fa-xmark"></i>
        </label>
        <div class="hidden">
          <img src="images/1.png" alt="mem">
        </div>
      </li>

      <li class="accordion__element">
        <input class="toggle" type="radio" name="toggle" id="toggle2" hidden>
        <label class="trigger" for="toggle2">
          <span>Keep calm and cary on</span>
          <i class="fa-solid fa-xmark"></i>
        </label>
        <div class="hidden">
          <img src="images/2.png" alt="mem">
        </div>
      </li>

      <li class="accordion__element">
        <input class="toggle" type="radio" name="toggle" id="toggle3" hidden>
        <label class="trigger" for="toggle3">
          <span>Work-life balance</span>
          <i class="fa-solid fa-xmark"></i>
        </label>
        <div class="hidden">
          <img src="images/3.png" alt="mem">
        </div>
      </li>

      <li class="accordion__element">
        <input class="toggle" type="radio" name="toggle" id="toggle4" hidden>
        <label class="trigger" for="toggle4">
          <span>Dude, where is JS?</span>
          <i class="fa-solid fa-xmark"></i>
        </label>
        <div class="hidden">
          <img src="images/4.png" alt="mem">
        </div>
      </li>

      <li class="accordion__element">
        <input class="toggle" type="radio" name="toggle" id="toggle5" hidden>
        <label class="trigger" for="toggle5">
          <span>Relax and take it easy</span>
          <i class="fa-solid fa-xmark"></i>
        </label>
        <div class="hidden">
          <img src="images/5.png" alt="mem">
        </div>
      </li>
    </ul>

  </div>
</body>

</html>
